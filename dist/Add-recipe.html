<!DOCTYPE html>
<html lang="en-gb" dir="ltr">

  <head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

  </head>
  <body>
    <div class="container">
      <h2 class="text-center">Add a Recipe</h2>
      <form id="Ad-Recipe" class="add-recipe-form">
        <div class="form-group">
          <label for="recipeName">Recipe Name</label>
          <input type="text" name="NameOfRecipe" class="form-control" id="recipeName" placeholder="Enter recipe name">
        </div>
        <div class="form-group">
          <label for="ingredients">Ingredients</label>
          <textarea class="form-control" name="Ingredients" id="ingredients" rows="3" placeholder="Enter ingredients, separated by commas"></textarea>
        </div>
        <div class="form-group">
          <label for="instructions">Instructions</label>
          <textarea class="form-control" name="Instructions" id="instructions" rows="5" placeholder="Enter instructions, step by step"></textarea>
        </div>
        <div class="form-group">
          <label for="ServingSize">Number Of People Served</label>
          <input type="text" name="ServingSize" class="form-control" id="ServingSize" placeholder="Number of people served.">
        </div>
        <div class="form-group">
          <label for="Unit">Unit</label>
          <input type="text" name="Unit" class="form-control" id="Unit" placeholder="Unit. Eg: kg">
        </div>
        <div class="form-group">
          <label for="image">Upload Image</label>
          <input type="file" name="Image" class="form-control-file" id="image">
        </div>

        <!-- <div class="form-group">
          <label for="category">Category</label>
          <select class="form-control" id="category">
            <option>Breakfast</option>
            <option>Lunch</option>
            <option>Dinner</option>
            <option>Dessert</option>
            <option>Snack</option>
          </select>
        </div> -->
        
        <button type="submit" class="btn btn-success">submit</button>
      </form>
    </div>
    <script src="/src/js/Add-Recipe.js"></script>
  </body>
</html>
