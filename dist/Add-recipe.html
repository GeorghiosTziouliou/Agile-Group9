<!DOCTYPE html>
<html lang="en-gb" dir="ltr">

  <head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <h2 class="text-center">Add a Recipe</h2>
      <form>
        <div class="form-group">
          <label for="recipeName">Recipe Name</label>
          <input type="text" class="form-control" id="recipeName" placeholder="Enter recipe name">
        </div>
        <div class="form-group">
          <label for="ingredients">Ingredients</label>
          <textarea class="form-control" id="ingredients" rows="3" placeholder="Enter ingredients, separated by commas"></textarea>
        </div>
        <div class="form-group">
          <label for="instructions">Instructions</label>
          <textarea class="form-control" id="instructions" rows="5" placeholder="Enter instructions, step by step"></textarea>
        </div>
        <div class="form-group">
          <label for="image">Upload Image</label>
          <input type="file" class="form-control-file" id="image">
        </div>
        <div class="form-group">
          <label for="category">Category</label>
          <select class="form-control" id="category">
            <option>Breakfast</option>
            <option>Lunch</option>
            <option>Dinner</option>
            <option>Dessert</option>
            <option>Snack</option>
          </select>
        </div>
        
        <button type="submit" class="btn btn-success">Submit</button>
      </form>
    </div>
  </body>
</html>
