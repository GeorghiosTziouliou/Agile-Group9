<!DOCTYPE html>
<html lang="en" dir="ltr">
<!-- bootstrap 5.2.3 -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
<link href="css/loginpage.css" rel="stylesheet">
  <head>
    <meta charset="utf-8">
    <title>Login Page</title>


  </head>
  <body class="text-center">
    <main class="form-signin w-100 m-auto">
      <form id="staff_login">
      <img class="mb-4" src="littleGreenLogo_180x.webp" alt="" width="150" height="100">
      <!-- title part -->
        <h1 class="h3 mb-3 fw-normal">Staff Page</h1>

      <!--enter bar -->
        <div class="form-floating">
          <input type="email" class="form-control" id="floatingInput" placeholder="Email/ID">
          <label for="floatingInput">User name</label>
        </div>

        <div class="form-floating">
          <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
          <label for="floatingPassword">Password</label>
        </div>

        <!-- If need to set a remember me part -->
        <div class="checkbox mb-3">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div>
        <!-- login and Signin -->
        <div class="row gx-5">
          <div class="col">
            <button class="w-100 btn btn-lg btn-success" type="submit">Login</button>
          </div>
        </div>
        <p class="mt-5 mb-3 text-muted">Â© 2023 Little Green Larder</p>
      </form>
    </main>
<script src="/src/js/login.js"></script>
  </body>
</html>
